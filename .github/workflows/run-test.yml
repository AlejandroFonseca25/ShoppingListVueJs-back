name: Node.js CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Build and test with Maven
        run: mvn clean install
      - name: Test with NodeJs
      - run: npm run test:itemsList
      - run: npm run test:item
